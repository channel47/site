<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<!--
  Channel 47 Email Template
  ─────────────────────────
  Architecture: Light-first with dark mode progressive enhancement.

  Light mode is the default. Dark mode activates via:
    1. @media (prefers-color-scheme: dark) → Apple Mail, iOS Mail, Thunderbird
    2. [data-ogsc] / [data-ogsb] → Outlook.com, Outlook iOS/Android
    3. Clients that auto-invert (Gmail iOS, Outlook Windows) will invert
       the light version to dark — this is intentional and looks clean.

  Kit usage: Kit strips <!DOCTYPE>, <html>, <head>, <body> tags.
  Paste everything inside <body> into Kit's HTML template editor.
  The <style> block will be relocated but preserved.
-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Channel 47</title>
  <!--[if mso]>
  <style>
    * { font-family: Consolas, 'Courier New', monospace !important; }
    h2 { font-family: 'Arial', sans-serif !important; }
  </style>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap');

    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    /* ---- RESET ---- */
    body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

    body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #F5F0EB;
      width: 100% !important;
    }

    /* ==== LIGHT MODE (Default) ==== */

    /* ---- LINKS ---- */
    a {
      color: #B45309;
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
      text-decoration-color: rgba(180, 83, 9, 0.4);
    }
    a:hover {
      color: #92400E;
      text-decoration-color: #B45309;
    }

    /* ---- HEADINGS — Space Grotesk (The Broadcast voice) ---- */
    h1, h2, h3 {
      font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
      color: #0C0A09;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.3;
      color: #0C0A09;
      margin-top: 44px;
      margin-bottom: 18px;
      padding-top: 28px;
      border-top: 1px solid #E7E5E4;
    }

    /* ---- BODY — JetBrains Mono (The Terminal voice) ---- */
    p {
      font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      color: #1C1917;
      font-size: 14px;
      line-height: 1.85;
      letter-spacing: 0.02em;
      word-spacing: 0.05em;
      margin: 0 0 20px 0;
    }

    strong { color: #0C0A09; font-weight: 600; }
    em { color: #78716C; font-style: italic; }

    ul, ol {
      font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      color: #1C1917;
      font-size: 14px;
      line-height: 1.85;
      letter-spacing: 0.02em;
      word-spacing: 0.05em;
      padding-left: 20px;
      margin: 0 0 20px 0;
    }

    li { margin-bottom: 10px; }

    blockquote {
      border-left: 2px solid #F59E0B;
      background-color: #F5F0EB;
      margin: 24px 0;
      padding: 16px 24px;
      border-radius: 0 2px 2px 0;
      color: #44403C;
    }

    hr {
      border: none;
      border-top: 1px solid #E7E5E4;
      margin: 36px 0;
    }

    /* ---- DARK MODE LOGO — hidden by default ---- */
    .logo-dark { display: none; }

    /* ==== DARK MODE — Apple Mail, iOS Mail, Thunderbird ==== */
    @media (prefers-color-scheme: dark) {
      /* Surfaces */
      .email-bg { background-color: #0C0A09 !important; }
      .email-card { background-color: #1C1917 !important; border-color: #44403C !important; }

      /* Typography */
      h1, h2, h3 { color: #F5F0EB !important; }
      h2 { border-top-color: #292524 !important; }
      p, ul, ol, li { color: #E7E5E4 !important; }
      strong { color: #F5F0EB !important; }
      em { color: #A8A29E !important; }

      /* Links */
      a { color: #F59E0B !important; text-decoration-color: rgba(245, 158, 11, 0.5) !important; }

      /* Blocks */
      blockquote { background-color: #292524 !important; color: #D6D3D1 !important; }
      hr { border-top-color: #292524 !important; }

      /* Footer */
      .footer-border { border-top-color: #292524 !important; }
      .footer-text, .footer-link { color: #57534E !important; }
      .footer-pipe { color: #44403C !important; }
      .footer-address { color: #44403C !important; }

      /* Logo swap */
      .logo-light { display: none !important; }
      .logo-dark { display: block !important; }
    }

    /* ==== OUTLOOK DARK MODE — Outlook.com, Outlook iOS/Android ==== */
    [data-ogsb] .email-bg { background-color: #0C0A09 !important; }
    [data-ogsb] .email-card { background-color: #1C1917 !important; }
    [data-ogsb] blockquote { background-color: #292524 !important; }

    [data-ogsc] h1,
    [data-ogsc] h2,
    [data-ogsc] h3 { color: #F5F0EB !important; }
    [data-ogsc] p,
    [data-ogsc] ul,
    [data-ogsc] ol,
    [data-ogsc] li { color: #E7E5E4 !important; }
    [data-ogsc] a { color: #F59E0B !important; }
    [data-ogsc] strong { color: #F5F0EB !important; }
    [data-ogsc] em { color: #A8A29E !important; }
    [data-ogsc] blockquote { color: #D6D3D1 !important; }
    [data-ogsc] .footer-text,
    [data-ogsc] .footer-link { color: #57534E !important; }
    [data-ogsc] .footer-pipe { color: #44403C !important; }
    [data-ogsc] .footer-address { color: #44403C !important; }

    [data-ogsc] .logo-light { display: none !important; }
    [data-ogsc] .logo-dark { display: block !important; }

    /* ==== MOBILE ==== */
    @media only screen and (max-width: 480px) {
      .email-card-inner {
        padding: 40px 24px 44px 24px !important;
      }
      .footer-inner {
        padding: 28px 24px 0 24px !important;
      }
      h2 {
        font-size: 19px !important;
        margin-top: 40px !important;
        margin-bottom: 16px !important;
        padding-top: 24px !important;
      }
      p {
        font-size: 14px !important;
        line-height: 1.95 !important;
        margin-bottom: 22px !important;
        word-spacing: 0.06em !important;
      }
      ul, ol, li, blockquote {
        font-size: 14px !important;
        line-height: 1.95 !important;
      }
      blockquote {
        padding: 14px 20px !important;
        margin: 20px 0 !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F5F0EB;">

  <!-- Full-width wrapper — background extends edge to edge -->
  <table role="presentation" class="email-bg" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F5F0EB;">
    <tr>
      <td align="center" style="padding: 40px 16px;">

        <!-- Logo -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td style="padding: 0 0 24px 0;">
              <a href="https://channel47.dev" style="text-decoration: none;">
                <img class="logo-light" src="https://channel47.dev/logo-email.png" alt="Channel 47" width="54" height="30" style="display: block; width: 54px; height: 30px;">
                <img class="logo-dark" src="https://channel47.dev/logo-email-light.png" alt="Channel 47" width="54" height="30" style="display: none; width: 54px; height: 30px;">
              </a>
            </td>
          </tr>
        </table>

        <!-- Accent Bar -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td style="padding: 0;">
              <div style="width: 40px; height: 2px; background-color: #F59E0B;"></div>
            </td>
          </tr>
        </table>

        <!-- Content Card -->
        <table role="presentation" class="email-card" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%; background-color: #FAFAF9; border: 1px solid #E7E5E4; border-top: none; border-radius: 0 0 2px 2px;">
          <tr>
            <td class="email-card-inner" style="padding: 48px 40px 52px 40px;">

              {{ message_content }}

            </td>
          </tr>
        </table>

        <!-- Footer -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td class="footer-inner" style="padding: 32px 0 0 0;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td class="footer-border" style="border-top: 1px solid #E7E5E4; padding-top: 20px;">
                    <span class="footer-text" style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 11px; color: #78716C; letter-spacing: 0.05em;">
                      <a class="footer-link" href="https://channel47.dev" style="color: #78716C; text-decoration: none;">channel47.dev</a>
                      <span class="footer-pipe" style="color: #A8A29E; padding: 0 8px;">&#124;</span>
                      <a class="footer-link" href="{{ unsubscribe_url }}" style="color: #78716C; text-decoration: none;">unsubscribe</a>
                    </span>
                    <br>
                    <span class="footer-address" style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 10px; color: #A8A29E; letter-spacing: 0.03em; line-height: 2.5;">{{ address }}</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
