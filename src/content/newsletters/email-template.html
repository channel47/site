<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<!--
  Channel 47 Email Template
  ─────────────────────────
  Architecture: Light-first with dark mode progressive enhancement.

  Light mode is the default. Dark mode activates via:
    1. @media (prefers-color-scheme: dark) → Apple Mail, iOS Mail, Thunderbird
    2. [data-ogsc] / [data-ogsb] → Outlook.com, Outlook iOS/Android
    3. Clients that auto-invert (Gmail iOS, Outlook Windows) will invert
       the light version to dark — this is intentional and looks clean.

  Kit usage: Kit strips <!DOCTYPE>, <html>, <head>, <body> tags.
  Paste everything inside <body> into Kit's HTML template editor.
  The <style> block will be relocated but preserved.

  Signature moves used:
    - The Accent Bar (2px Signal line)
    - The Index (dynamic date via Liquid: "now" | date)
    - Identity mark (channel47.dev anchors the footer identity zone)
-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Channel 47</title>
  <!--[if mso]>
  <style>
    * { font-family: Consolas, 'Courier New', monospace !important; }
    h2 { font-family: 'Arial', sans-serif !important; }
  </style>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap');

    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    /* ---- RESET ---- */
    body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }

    /* ==== LIGHT MODE (Default) ==== */

    /* ---- LINKS ---- */
    a {
      color: #B45309;
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
      text-decoration-color: rgba(180, 83, 9, 0.4);
    }
    a:hover {
      color: #92400E;
      text-decoration-color: #B45309;
    }

    /* ---- HEADINGS — Space Grotesk (The Broadcast voice) ---- */
    h1, h2, h3 {
      font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
      color: #0C0A09;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.3;
      color: #0C0A09;
      margin-top: 48px;
      margin-bottom: 20px;
      padding-top: 32px;
      border-top: 1px solid #E7E5E4;
    }

    /* ---- BODY — JetBrains Mono (The Terminal voice) ---- */
    p {
      font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      color: #1C1917;
      font-size: 16px;
      line-height: 1.9;
      letter-spacing: 0.02em;
      word-spacing: 0.05em;
      margin: 0 0 20px 0;
    }

    strong { color: #0C0A09; font-weight: 600; }
    em { color: #78716C; font-style: italic; }

    ul, ol {
      font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      color: #1C1917;
      font-size: 16px;
      line-height: 1.9;
      letter-spacing: 0.02em;
      word-spacing: 0.05em;
      padding-left: 20px;
      margin: 0 0 20px 0;
    }

    li { margin-bottom: 10px; }

    blockquote {
      border-left: 2px solid #F59E0B;
      background-color: #F7F5F2;
      margin: 24px 0;
      padding: 16px 24px;
      border-radius: 0 2px 2px 0;
      color: #44403C;
    }

    hr {
      border: none;
      border-top: 1px solid #E7E5E4;
      margin: 36px 0;
    }

    /* ---- CODE — inline and block ---- */
    code {
      font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      background-color: #EDE9E3;
      color: #44403C;
      padding: 2px 6px;
      border-radius: 2px;
    }

    pre {
      background-color: #EDE9E3;
      border-radius: 2px;
      padding: 16px 20px;
      margin: 24px 0;
      overflow-x: auto;
    }

    pre code {
      background: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.7;
      color: #44403C;
    }

    /* ==== DARK MODE — Apple Mail, iOS Mail, Thunderbird ==== */
    @media (prefers-color-scheme: dark) {
      /* Surfaces */
      .email-bg { background-color: #0C0A09 !important; }

      /* Header */
      .header-label { color: #78716C !important; }
      .header-border { border-bottom-color: #292524 !important; }

      /* Typography */
      h1, h2, h3 { color: #F5F0EB !important; }
      h2 { border-top-color: #292524 !important; }
      p, ul, ol, li { color: #E7E5E4 !important; }
      strong { color: #F5F0EB !important; }
      em { color: #A8A29E !important; }

      /* Links */
      a { color: #F59E0B !important; text-decoration-color: rgba(245, 158, 11, 0.5) !important; }

      /* Blocks */
      blockquote { background-color: #292524 !important; color: #D6D3D1 !important; }
      hr { border-top-color: #292524 !important; }

      /* Code */
      code { background-color: #1C1917 !important; color: #A8A29E !important; }
      pre { background-color: #1C1917 !important; }
      pre code { color: #A8A29E !important; }

      /* Callout */
      .callout-bg { background-color: #451A03 !important; }
      .callout-text { color: #E7E5E4 !important; }
      .callout-link { color: #F59E0B !important; }

      /* Footer */
      .footer-border { border-top-color: #292524 !important; }
      .footer-link { color: #78716C !important; }
      .footer-address { color: #57534E !important; }
    }

    /* ==== OUTLOOK DARK MODE — Outlook.com, Outlook iOS/Android ==== */
    [data-ogsb] .email-bg { background-color: #0C0A09 !important; }
    [data-ogsb] blockquote { background-color: #292524 !important; }
    [data-ogsb] code { background-color: #1C1917 !important; }
    [data-ogsb] pre { background-color: #1C1917 !important; }
    [data-ogsb] .callout-bg { background-color: #451A03 !important; }
    [data-ogsb] .header-border { border-bottom-color: #292524 !important; }

    [data-ogsc] .header-label { color: #78716C !important; }
    [data-ogsc] h1,
    [data-ogsc] h2,
    [data-ogsc] h3 { color: #F5F0EB !important; }
    [data-ogsc] p,
    [data-ogsc] ul,
    [data-ogsc] ol,
    [data-ogsc] li { color: #E7E5E4 !important; }
    [data-ogsc] a { color: #F59E0B !important; }
    [data-ogsc] strong { color: #F5F0EB !important; }
    [data-ogsc] em { color: #A8A29E !important; }
    [data-ogsc] blockquote { color: #D6D3D1 !important; }
    [data-ogsc] code { color: #A8A29E !important; }
    [data-ogsc] pre code { color: #A8A29E !important; }
    [data-ogsc] .callout-text { color: #E7E5E4 !important; }
    [data-ogsc] .callout-link { color: #F59E0B !important; }
    [data-ogsc] .footer-link { color: #78716C !important; }
    [data-ogsc] .footer-address { color: #57534E !important; }

    /* ==== MOBILE ==== */
    @media only screen and (max-width: 480px) {
      .email-content {
        padding: 28px 0 36px 0 !important;
      }
      .header-inner {
        padding: 16px 0 14px 0 !important;
      }
      h2 {
        font-size: 21px !important;
        margin-top: 40px !important;
        margin-bottom: 16px !important;
        padding-top: 24px !important;
      }
      p {
        font-size: 17px !important;
        line-height: 2.0 !important;
        margin-bottom: 22px !important;
        word-spacing: 0.06em !important;
      }
      ul, ol, li, blockquote {
        font-size: 17px !important;
        line-height: 2.0 !important;
      }
      blockquote {
        padding: 14px 20px !important;
        margin: 20px 0 !important;
      }
      pre {
        padding: 14px 16px !important;
        font-size: 12px !important;
      }
      .callout-inner {
        padding: 16px 20px !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0;">

  <!-- Full-width wrapper — background extends edge to edge -->
  <table role="presentation" class="email-bg" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td align="center" style="padding: 40px 16px;">

        <!-- Header: Accent Bar + Broadcast Label -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td class="header-inner header-border" style="padding: 0 0 16px 0; border-bottom: 1px solid #E7E5E4;">
              <!-- Accent Bar -->
              <div style="width: 40px; height: 2px; background-color: #F59E0B; margin-bottom: 14px;"></div>
              <!-- Date Index -->
              <span class="header-label" style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 11px; font-weight: 500; color: #78716C; letter-spacing: 0.15em; text-transform: uppercase;">{{ "now" | date: "%b %d, %Y" }}</span>
            </td>
          </tr>
        </table>

        <!-- Content -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td class="email-content" style="padding: 36px 0 56px 0;">

              {{ message_content }}

            </td>
          </tr>
        </table>

        <!-- Footer -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td style="padding-top: 32px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td class="footer-border" style="border-top: 1px solid #E7E5E4; padding-top: 24px;">

                    <!-- Forward CTA -->
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 11px; letter-spacing: 0.03em;">
                          <a class="footer-link" href="mailto:?subject=Channel%2047%20%E2%80%94%20Build%20Notes&amp;body=Thought%20you%27d%20like%20this%20newsletter%3A%20https%3A%2F%2Fchannel47.dev%2Fsubscribe" style="color: #57534E; text-decoration: none;">Send to a friend &rarr;</a>
                        </td>
                      </tr>
                    </table>

                    <!-- Spacer -->
                    <div style="height: 20px; line-height: 20px; font-size: 1px;">&nbsp;</div>

                    <!-- Identity + Legal -->
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="padding-bottom: 10px;">
                          <a class="footer-link" href="https://channel47.dev" style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 10px; color: #57534E; text-decoration: none; letter-spacing: 0.05em;">channel47.dev</a>
                        </td>
                      </tr>
                      <tr>
                        <td class="footer-address" style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 10px; color: #78716C; letter-spacing: 0.03em; line-height: 1.6; padding-bottom: 10px;">{{ address }}</td>
                      </tr>
                      <tr>
                        <td>
                          <a class="footer-link" href="{{ unsubscribe_url }}" style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 10px; color: #78716C; text-decoration: none; letter-spacing: 0.03em;">unsubscribe</a>
                        </td>
                      </tr>
                    </table>

                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
