<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Channel 47</title>
  <!--[if mso]>
  <style>
    * { font-family: Consolas, 'Courier New', monospace !important; }
    h2 { font-family: 'Arial', sans-serif !important; }
  </style>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap');

    /* Reset */
    body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

    body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #0C0A09;
      width: 100% !important;
    }

    /* ---- LINKS ---- */
    a {
      color: #F59E0B;
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
      text-decoration-color: rgba(245, 158, 11, 0.5);
    }
    a:hover {
      color: #FBBF24;
      text-decoration-color: #F59E0B;
    }

    /* ---- HEADINGS — Space Grotesk (The Broadcast voice) ---- */
    h1, h2, h3 {
      font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
      color: #F5F0EB;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.3;
      color: #F5F0EB;
      margin-top: 44px;
      margin-bottom: 18px;
      padding-top: 28px;
      border-top: 1px solid #292524;
    }

    /* ---- BODY — JetBrains Mono (The Terminal voice) ---- */
    p {
      font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      color: #E7E5E4;
      font-size: 14px;
      line-height: 1.85;
      letter-spacing: 0.02em;
      word-spacing: 0.05em;
      margin: 0 0 20px 0;
    }

    strong { color: #F5F0EB; font-weight: 600; }
    em { color: #A8A29E; font-style: italic; }

    ul, ol {
      font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', 'Courier New', monospace;
      color: #E7E5E4;
      font-size: 14px;
      line-height: 1.85;
      letter-spacing: 0.02em;
      word-spacing: 0.05em;
      padding-left: 20px;
      margin: 0 0 20px 0;
    }

    li { margin-bottom: 10px; }

    blockquote {
      border-left: 2px solid #F59E0B;
      background-color: #292524;
      margin: 24px 0;
      padding: 16px 24px;
      border-radius: 0 2px 2px 0;
      color: #D6D3D1;
    }

    hr {
      border: none;
      border-top: 1px solid #292524;
      margin: 36px 0;
    }

    /* ---- FORCE DARK — Prevent light mode override ---- */
    @media (prefers-color-scheme: light) {
      .email-body { background-color: #0C0A09 !important; }
      .email-container { background-color: #1C1917 !important; }
      .email-footer-border { border-top-color: #292524 !important; }
    }

    /* ---- MOBILE ---- */
    @media only screen and (max-width: 480px) {
      .email-container-inner {
        padding: 40px 24px 44px 24px !important;
      }
      .footer-inner {
        padding: 28px 24px 0 24px !important;
      }
      h2 {
        font-size: 19px !important;
        margin-top: 40px !important;
        margin-bottom: 16px !important;
        padding-top: 24px !important;
      }
      p {
        font-size: 14px !important;
        line-height: 1.95 !important;
        margin-bottom: 22px !important;
        word-spacing: 0.06em !important;
      }
      ul, ol, li, blockquote {
        font-size: 14px !important;
        line-height: 1.95 !important;
      }
      blockquote {
        padding: 14px 20px !important;
        margin: 20px 0 !important;
      }
    }
  </style>
</head>
<body class="email-body" style="margin: 0; padding: 0; background-color: #0C0A09;">

  <!-- Outer wrapper -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #0C0A09;">
    <tr>
      <td align="center" style="padding: 40px 16px;">

        <!-- Header: Logo -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td style="padding: 0 0 24px 0;">
              <a href="https://channel47.dev" style="text-decoration: none;">
                <img src="https://channel47.dev/logo-email.png" alt="Channel 47" width="72" height="40" style="display: block; width: 72px; height: 40px;">
              </a>
            </td>
          </tr>
        </table>

        <!-- Accent Bar -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td style="padding: 0;">
              <div style="width: 40px; height: 2px; background-color: #F59E0B;"></div>
            </td>
          </tr>
        </table>

        <!-- Content container -->
        <table role="presentation" class="email-container" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%; background-color: #1C1917; border: 1px solid #44403C; border-top: none; border-radius: 0 0 2px 2px;">
          <tr>
            <td class="email-container-inner" style="padding: 48px 40px 52px 40px;">

              {{ message_content }}

            </td>
          </tr>
        </table>

        <!-- Footer -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td class="footer-inner" style="padding: 32px 0 0 0;">
              <!-- Footer border -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td class="email-footer-border" style="border-top: 1px solid #292524; padding-top: 20px;">
                    <span style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 11px; color: #57534E; letter-spacing: 0.05em;">
                      <a href="https://channel47.dev" style="color: #57534E; text-decoration: none;">channel47.dev</a>
                      <span style="color: #44403C; padding: 0 8px;">&#124;</span>
                      <a href="{{ unsubscribe_url }}" style="color: #57534E; text-decoration: none;">unsubscribe</a>
                    </span>
                    <br>
                    <span style="font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', 'Courier New', monospace; font-size: 10px; color: #44403C; letter-spacing: 0.03em; line-height: 2.5;">{{ address }}</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
